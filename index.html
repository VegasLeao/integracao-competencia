<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Escolha sua Banda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='./js/main.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav id="nav" class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Escolha sua Banda</a>
            </div>
        </nav>
    </header>

    <section id="table">
    <div class="flex">
        <div class="form-chart-container">
            <div class="form">
                <form method="POST">
                    <div class="mb-6">
                        <label for="nome" class="form-label">Nome da Banda</label>
                        <input id="nome" type="text" class="form-control" placeholder="Insira a sua banda" required>
                    </div>

                    <div class="mb-6">
                        <label for="banda" class="form-label">Escolha seu genero musical</label>
                        <select id="banda" class="form-control" required>
                            <option value="Rock">Rock</option>
                            <option value="MPB">MPB</option>
                            <option value="Pop">Pop</option>
                        </select>
                    </div>

                </form>

                <div>
                    <button id="btnCreate" class="btn btn-primary" onclick="adicionar()">Create</button>
                    <button id="btnUpdate" class="btn btn-success" onclick="atualizar()">Update</button>
                    <button id="btnDelete" class="btn btn-danger" onclick="removerSelecionado()">Delete</button>
                </div>

            </div>
        </div>  
        <div class="grafico">grafico</div>
    </div>
        <hr>
        <table id="myTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Genero</th>
                    <th>Banda</th>
                </tr>
            </thead>
            <tbody id="tBody">
                <!-- Adicionar IDs únicos às linhas da tabela -->
                <tr id="Rock">
                    <td>Rock</td>
                    <td>The Exploited</td>
                </tr>
                <tr id="MPB">
                    <td>MPB</td>
                    <td>Ney Matogrosso</td>
                </tr>
                <tr id="Pop">
                    <td>Pop</td>
                    <td>Michael Jackson</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
          <span>© 2023 Minha Empresa - Todos os direitos reservados</span>
          <div>
            <a href="https://www.linkedin.com/" class="fa fa-linkedin"></a>
            <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
            <a href="https://twitter.com/" class="fa fa-twitter"></a>
          </div>
        </div>
      </footer>

</body>

</html>
