<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Escolha sua Banda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='./js/main.js'></script>
</head>

<body>
    <header>
        <nav id="nav" class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Escreva o nome da sua banda e selecione seu genero musical</a>
            </div>
        </nav>
    </header>

    <section id="table">
        <div class="form-chart-container">
            <div class="form">
                <form method="POST">
                    <!-- Seu formulário aqui -->
                </form>

                <div class="mb-3" id="generoBandaContainer">
                    <label for="banda" class="form-label">Escolha seu genero musical</label>
                    <select id="banda" class="form-control" required>
                        <option value="Rock">Rock</option>
                        <option value="MPB">MPB</option>
                        <option value="Pop">Pop</option>
                    </select>
                </div>
                
                <div class="mb-3" id="nomeBandaContainer">
                    <label for="nome" class="form-label">Nome da Banda</label>
                    <input id="nome" type="text" class="form-control" placeholder="Insira a sua banda" required>
                </div>
                

                <div>
                    <button id="btnCreate" class="btn btn-primary" onclick="adicionar()">Create</button>
                    <button id="btnUpdate" class="btn btn-success" onclick="atualizar()">Update</button>
                    <button id="btnDelete" class="btn btn-danger" onclick="removerSelecionado()">Delete</button>
                </div>
            </div>

            <div class="chart">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <hr>

        <table id="myTable" class="table table-striped">
            <!-- Sua tabela aqui -->
        </table>
    </section>

    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            <span>© 2023 Minha Empresa - Todos os direitos reservados</span>
            <div>
                <a href="https://www.linkedin.com/" class="fa fa-linkedin"></a>
                <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                <a href="https://twitter.com/" class="fa fa-twitter"></a>
            </div>
        </div>
    </footer>

    <script>
        // código JavaScript para criar o gráfico
        document.addEventListener('DOMContentLoaded', function () {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Rock', 'MPB', 'Pop'],
                    datasets: [{
                        label: 'Preferências de Gênero Musical',
                        data: [/* Inclua os dados aqui */],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>

</body>

</html>
