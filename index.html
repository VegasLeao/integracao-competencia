<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Escolha sua Banda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <script src='./js/main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav id="nav" class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Escolha sua Banda</a>
            </div>
        </nav>
    </header>

    <section id="table">
        <div class="form-chart-container">
            <div class="form">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Banda</label>
                        <input id="nome" type="text" class="form-control" placeholder="Insira a sua banda" required>
                    </div>

                    <div class="mb-3">
                        <label for="banda" class="form-label">Escolha seu genero musical</label>
                        <select id="banda" class="form-control" required>
                            <option value="banda1">Rock</option>
                            <option value="banda2">MPB</option>
                            <option value="banda3">Pop</option>
        
                        </select>
                    </div>

                </form>

                <div>
                    <button id="btnCreate" class="btn btn-primary" onclick="adicionar()">Create</button>
                    <button id="btnUpdate" class="btn btn-success" onclick="atualizar()">Update</button>
                    <button id="btnDelete" class="btn btn-danger" onclick="removerSelecionado()">Delete</button>
                </div>
                
            </div>
        </div>
        <hr>
        <table id="myTable" class="table table-striped">
            <thead>
                <tr id="0">
                    <th>Genero</th>
                    <th>Banda</th>
                </tr>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>

    </section>
</body>

</html>
